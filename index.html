<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Расписание Клубов</title>

    <link
      rel="stylesheet"
      href="style.css" />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  </head>
  <body>
    <main>
      <section>
        <h1>Сейчас:</h1>
        <table id="current"></table>
      </section>

      <section>
        <h1>Далее:</h1>
        <table id="upcoming"></table>
      </section>
    </main>

    <section>
      <form id="addLectureForm">
        <h1>Добавить лекцию:</h1>
        <input type="text" id="title" placeholder="Название лекции" required />
        <input type="text" id="lecturer" placeholder="Лектор" required />
        <input type="text" id="club" placeholder="Клуб" required />
        <input type="text" id="organisation" placeholder="Организация (необязательно)" />
        <input type="time" id="startTime" required />
        <input type="time" id="endTime" required />
        <button type="submit">Добавить лекцию</button>
      </form>
    </section>    

    <script
      type="module"
      src="app.js"></script>
  </body>
</html>
